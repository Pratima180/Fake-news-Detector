<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Fake News Detector - Result</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
  <style>
    .confidence-container {
      margin-top: 20px;
      background-color: rgba(255,255,255,0.15);
      border-radius: 20px;
      height: 25px;
      width: 80%;
      margin-left: auto;
      margin-right: auto;
      overflow: hidden;
    }
    .confidence-bar {
      height: 100%;
      width: 0;
      border-radius: 20px;
      text-align: center;
      color: white;
      font-weight: bold;
      line-height: 25px;
      transition: width 1.5s ease-in-out;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>ðŸ§¾ Prediction Result</h2>
    <div class="result-box">
      <p id="prediction">{{ prediction_text|safe }}</p>
      <div id="confidenceContainer" class="confidence-container">
        <div id="confidenceBar" class="confidence-bar"></div>
      </div>
    </div>
    <a href="/predict_page" class="btn">Try Another News</a>
  </div>

  <script>
    // Extract confidence percentage from the rendered text
    const text = document.getElementById('prediction').innerText;
    const match = text.match(/Confidence:\s*([0-9.]+)/);
    if (match) {
      const value = parseFloat(match[1]);
      const bar = document.getElementById('confidenceBar');
      bar.style.width = value + "%";
      bar.innerText = value + "%";
      // Color logic
      if (value >= 70) bar.style.background = "#4CAF50"; // green
      else if (value >= 40) bar.style.background = "#FFA500"; // orange
      else bar.style.background = "#f44336"; // red
    } else {
      document.getElementById('confidenceContainer').style.display = "none";
    }
  </script>
</body>
</html>
