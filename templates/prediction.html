<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Fake News Detector ‚Äî Result</title>

  <style>
    body {
      background: #f5f8ff;
      font-family: "Segoe UI", Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .result-card {
      background: white;
      border-radius: 16px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.15);
      padding: 40px 50px;
      text-align: center;
      max-width: 400px;
      width: 90%;
    }

    .result-card h2 {
      font-size: 1.8em;
      margin-bottom: 20px;
    }

    .confidence {
      font-size: 1.2em;
      color: #333;
      margin-top: 15px;
    }

    .confidence-value {
      background-color: #ffd700;
      color: #000;
      padding: 5px 12px;
      border-radius: 8px;
      font-weight: bold;
      display: inline-block;
      margin-top: 8px;
    }

    .btn {
      display: inline-block;
      margin-top: 25px;
      padding: 10px 18px;
      border-radius: 8px;
      text-decoration: none;
      background: #007bff;
      color: #fff;
      transition: 0.3s;
    }

    .btn:hover {
      background: #0056b3;
    }
  </style>
</head>
<body>

  <div class="result-card">
    <h2>{{ prediction_text | safe }}</h2>
    <a href="/predict_page" class="btn">üîÅ Try Another News</a>
  </div>

</body>
</html>
